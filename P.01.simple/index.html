<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Index Simple</title>
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <!-- javascript -->
    <script src="script.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="header red">
      <p>membuat paragraph yang perlu nih</p>
    </div>
    
    <!-- content -->
    <div class="content">
      <div class="object">
        hello world!
      </div>
      
      <div class="arrow">&#8595;</div>
    </div>

    <!-- foot -->
    <div class="foot blue">
      <p>footer</p>
    </div>
  </div>
</body>
</html>
